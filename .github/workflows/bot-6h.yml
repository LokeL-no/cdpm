name: Bot 6h

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 365

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install bore tunnel
        run: |
          wget -q https://github.com/ekzhang/bore/releases/download/v0.5.2/bore-v0.5.2-x86_64-unknown-linux-musl.tar.gz
          tar -xzf bore-v0.5.2-x86_64-unknown-linux-musl.tar.gz
          chmod +x bore

      - name: Start bot and tunnel
        run: |
          echo "üöÄ Starting bot..."
          python web_bot_multi.py &
          sleep 5
          
          # Test bot is working
          curl -s http://127.0.0.1:8080 > /dev/null && echo "‚úÖ Bot is responding on port 8080"
          
          echo ""
          echo "üåê Starting bore tunnel..."
          ./bore local 8080 --to bore.pub &
          sleep 5
          
          echo ""
          echo "=========================================="
          echo "üì± OPEN URL: http://bore.pub:XXXXX"
          echo "   (Check tunnel output above for port)"
          echo "=========================================="
          echo ""
          
          # Run for 6 hours
          sleep 21600
          
          echo "‚úÖ Done"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: "*.log"
          retention-days: 3
