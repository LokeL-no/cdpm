name: Bot 6h

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 365

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O cloudflared
          chmod +x cloudflared

      - name: Start bot and tunnel
        run: |
          echo "ðŸš€ Starting bot..."
          
          # Start bot
          python web_bot_multi.py &
          sleep 8
          
          # Verify bot is listening
          curl -s http://127.0.0.1:8080 > /dev/null && echo "âœ… Bot is running on port 8080"
          
          # Start tunnel (runs in foreground, logs to stderr)
          ./cloudflared tunnel --url http://127.0.0.1:8080 2>&1 &
          sleep 15
          
          # Get URL from cloudflared metrics
          URL=$(curl -s http://127.0.0.1:8080 > /dev/null && ./cloudflared tunnel --url http://127.0.0.1:8080 2>&1 | grep -m1 'https://' | grep -o 'https://[^ ]*')
          
          # Alternative: just run cloudflared and let it print URL
          pkill cloudflared || true
          sleep 2
          
          echo ""
          echo "Starting tunnel..."
          ./cloudflared tunnel --url http://127.0.0.1:8080 &
          CF_PID=$!
          
          # Wait and show URL
          sleep 20
          
          echo ""
          echo "=========================================="
          echo "ðŸ“± Check the lines above for URL like:"
          echo "   https://xxxxx.trycloudflare.com"
          echo "=========================================="
          echo ""
          
          # Run for 6 hours
          sleep 21600
          
          echo "âœ… Done"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: "*.log"
          retention-days: 3
