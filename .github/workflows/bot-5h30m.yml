name: Multi Bot 5h30m

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in seconds (default: 5h30m = 19800s)'
        required: false
        default: '19800'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 335  # 5h30m + 5 min buffer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared

      - name: Run Multi-Market Bot with Cloudflare Tunnel
        env:
          BOT_DURATION: ${{ github.event.inputs.duration || '19800' }}
        run: |
          echo "ðŸš€ Starting Multi-Market Bot for $BOT_DURATION seconds (5h30m)"
          echo "â° Started at: $(date)"
          
          # Start the bot in background
          python web_bot_multi.py > bot.log 2>&1 &
          BOT_PID=$!
          echo "Bot PID: $BOT_PID"
          
          # Wait for bot to start
          sleep 5
          
          # Check if bot is running
          if ! kill -0 $BOT_PID 2>/dev/null; then
            echo "âŒ Bot failed to start!"
            cat bot.log
            exit 1
          fi
          
          echo "âœ… Bot started successfully"
          
          # Start cloudflare tunnel
          ./cloudflared tunnel --url http://127.0.0.1:8080 > cf.log 2>&1 &
          CF_PID=$!
          echo "Cloudflared PID: $CF_PID"
          
          # Wait for tunnel URL with retry
          TUNNEL_URL=""
          for i in {1..30}; do
            sleep 2
            TUNNEL_URL=$(grep -o 'https://[^[:space:]]*\.trycloudflare\.com' cf.log 2>/dev/null | head -1)
            if [ -n "$TUNNEL_URL" ]; then
              break
            fi
            echo "Waiting for tunnel... ($i/30)"
          done
          
          if [ -z "$TUNNEL_URL" ]; then
            echo "âŒ Failed to get tunnel URL"
            cat cf.log
            exit 1
          fi
          
          echo ""
          echo "=========================================="
          echo "ðŸ“± OPEN THIS URL ON YOUR PHONE:"
          echo ""
          echo "ðŸŒ $TUNNEL_URL"
          echo ""
          echo "=========================================="
          echo ""
          
          # Tail bot output while running
          tail -f bot.log &
          TAIL_PID=$!
          
          # Keep showing URL every 15 minutes
          ELAPSED=0
          while [ $ELAPSED -lt $BOT_DURATION ]; do
            sleep 900
            ELAPSED=$((ELAPSED + 900))
            MINS=$((ELAPSED / 60))
            echo ""
            echo "=========================================="
            echo "â±ï¸ Running for $MINS minutes"
            echo "ðŸŒ URL: $TUNNEL_URL"
            echo "=========================================="
          done
          
          # Cleanup
          kill $TAIL_PID 2>/dev/null || true
          kill $BOT_PID 2>/dev/null || true
          kill $CF_PID 2>/dev/null || true
          
          echo "âœ… Bot finished at: $(date)"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs-${{ github.run_id }}
          path: |
            *.log
            *.json
          retention-days: 7
