name: Bot 5h30m

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 335

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install bore
        run: |
          wget -q https://github.com/ekzhang/bore/releases/download/v0.5.2/bore-v0.5.2-x86_64-unknown-linux-musl.tar.gz
          tar -xzf bore-v0.5.2-x86_64-unknown-linux-musl.tar.gz
          chmod +x bore

      - name: Run bot with tunnel
        run: |
          echo "ðŸš€ Starting Multi-Market Bot (5h30m)"
          echo "â° Start: $(date)"
          
          # Start bot
          python web_bot_multi.py &
          BOT_PID=$!
          sleep 5
          
          # Start bore tunnel
          echo ""
          echo "ðŸŒ Starting bore tunnel..."
          ./bore local 8080 --to bore.pub &
          sleep 5
          
          echo ""
          echo "=========================================="
          echo "ðŸ“± URL: http://bore.pub:PORT"
          echo "   (se port i linjene over)"
          echo "=========================================="
          echo ""
          
          # Run for 5h30m = 19800 seconds
          sleep 19800
          
          kill $BOT_PID 2>/dev/null || true
          echo "âœ… Done: $(date)"
