name: Multi Bot 5h20m

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in seconds (default: 5h20m = 19200s)'
        required: false
        default: '19200'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 325  # 5h20m + 5 min buffer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared

      - name: Run Multi-Market Bot with Cloudflare Tunnel
        env:
          BOT_DURATION: ${{ github.event.inputs.duration || '19200' }}
        run: |
          echo "ðŸš€ Starting Multi-Market Bot for $BOT_DURATION seconds (5h20m)"
          echo "â° Started at: $(date)"
          
          # Start the bot in background
          python web_bot_multi.py &
          BOT_PID=$!
          sleep 3
          
          # Start cloudflare tunnel and capture URL
          ./cloudflared tunnel --url http://localhost:8080 2>&1 | tee cf.log &
          CF_PID=$!
          
          # Wait for tunnel URL
          sleep 10
          
          # Extract and display URL
          TUNNEL_URL=$(grep -o 'https://[^[:space:]]*\.trycloudflare\.com' cf.log | head -1)
          
          echo ""
          echo "=========================================="
          echo "ðŸ“± OPEN THIS URL ON YOUR PHONE:"
          echo "ðŸŒ $TUNNEL_URL"
          echo "=========================================="
          echo ""
          
          # Keep showing status every 5 minutes
          ELAPSED=0
          while [ $ELAPSED -lt $BOT_DURATION ]; do
            sleep 300
            ELAPSED=$((ELAPSED + 300))
            MINS=$((ELAPSED / 60))
            echo "â±ï¸ Running for $MINS minutes... URL: $TUNNEL_URL"
          done
          
          # Cleanup
          kill $BOT_PID 2>/dev/null || true
          kill $CF_PID 2>/dev/null || true
          
          echo "âœ… Bot finished at: $(date)"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs-${{ github.run_id }}
          path: |
            *.log
            *.json
          retention-days: 7
