name: Multi Bot 5h15m

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in seconds (default: 5h15m = 18900s)'
        required: false
        default: '18900'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 320  # 5h15m + 5 min buffer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Multi-Market Bot
        env:
          BOT_DURATION: ${{ github.event.inputs.duration || '18900' }}
        run: |
          echo "üöÄ Starting Multi-Market Bot for $BOT_DURATION seconds (5h15m)"
          echo "‚è∞ Started at: $(date)"
          
          # Run bot with timeout
          timeout ${BOT_DURATION}s python web_bot_multi.py || true
          
          echo "‚úÖ Bot finished at: $(date)"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs-${{ github.run_id }}
          path: |
            *.log
            *.json
          retention-days: 7
