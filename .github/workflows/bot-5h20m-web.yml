name: Multi Bot 5h20m with Web UI

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in seconds (default: 5h20m = 19200s)'
        required: false
        default: '19200'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 325  # 5h20m + 5 min buffer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install and setup ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Run Multi-Market Bot with Web UI
        env:
          BOT_DURATION: ${{ github.event.inputs.duration || '19200' }}
        run: |
          echo "ðŸš€ Starting Multi-Market Bot for $BOT_DURATION seconds (5h20m)"
          echo "â° Started at: $(date)"
          
          # Start the bot in background
          python web_bot_multi.py &
          BOT_PID=$!
          sleep 5
          
          # Start ngrok tunnel
          ngrok http 8080 --log=stdout > ngrok.log 2>&1 &
          NGROK_PID=$!
          sleep 3
          
          # Get the public URL
          PUBLIC_URL=$(curl -s http://localhost:4040/api/tunnels | python3 -c "import sys, json; print(json.load(sys.stdin)['tunnels'][0]['public_url'])" 2>/dev/null || echo "URL not available")
          
          echo ""
          echo "=========================================="
          echo "ðŸ“± OPEN THIS URL ON YOUR PHONE:"
          echo "ðŸŒ $PUBLIC_URL"
          echo "=========================================="
          echo ""
          
          # Wait for duration
          sleep $BOT_DURATION || true
          
          # Cleanup
          kill $BOT_PID 2>/dev/null || true
          kill $NGROK_PID 2>/dev/null || true
          
          echo "âœ… Bot finished at: $(date)"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs-${{ github.run_id }}
          path: |
            *.log
            *.json
          retention-days: 7
